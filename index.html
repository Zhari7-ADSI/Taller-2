<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Ejercicio 4</title>

</head>

<body>
    <div class="caja">
        <h1>4. Cálculo de áreas <br> ¿Qué figura quiere calcular?</h1>

        <select name="select" id="dato" class="dato">
            <option value="value1" disabled selected>Elija una opción</option>
            <option value="Triangulo">Triangulo</option>
            <option value="Circulo">Circulo</option>
        </select>

        <form id="formTriangulo" class="Triangulo">
            <h1>Digite la base del triángulo</h1>
            <input type="number" id="Base" class="input" required>
            <h1>Digite la altura del triángulo</h1>
            <input type="number" id="Altura" class="input" required>
        </form>

        <form id="formCirculo" class="Circulo">
            <h1>Digite el radio del círculo</h1>
            <input type="number" id="Radio" class="input" required>
        </form>

        <form id="area" class="area">
            <h1>El resultado es:</h1>
            <h1 id="resultado" class="resultado"></h1>
            <input value="Ejecutar" type="submit" class="ejecutar">
        </form>
    </div>

</body>

</html>
