<body>

    <div class="caja">

        <h1>12. Restarle al primer número el segundo (siempre y cuando el primero sea mayor que él segundo, en
            caso contrario indicar con un mensaje que la operación no es posible realizarla.</h1>

        <form id="form" class="form">
            
            <input id="numero1" type="Number" placeholder=" Ingrese el primer número" class="input">
            <input id="numero2" type="Number" placeholder=" Ingrese el segundo número" class="input">
            
            <h2 id="resultado"></h2>

            <button type="submit" id="iniciar">INICIAR</button>
        </form>
    </div>
